<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Meet landing page</title>
</head>
<body>
    <!--Logo header-->
    <div class="header">
        <header class="logo">
            <img src="./assets/logo.svg" alt="logo">
        </header>
    </div>


    <!--Body section-->

    <!--First layer-->

    <div class="container">
        <div class="leftimage">
            <img src="./assets/image-hero-left.png" alt="leftimage">
        </div>
        <div class="centertext">
            <h1 class="bigtext">Group Chat for Everyone</h1>
            <p class="paragraph">Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
            <button class="pributton">Download v1.13</button>
            <button class="secbutton">What is it?</button>
        </div>
        <div class="rightimage">
            <img src="./assets/image-hero-right.png" alt="rightimage">
        </div>
    </div>


    <!--orimg-->
    <div class="secondlayer">
        <img src="./assets/or.png" alt="or" class="or">
    </div>


    <!--image column-->
    <div class="carousel">
        <img src="./assets/image-woman" alt="imagewoman" class="imagewoman">
        <img src="./assets/image-women" alt="imagewomen" class="imagewomen">
        <img src="./assets/image-men" alt="men" class="imagemen">
        <img src="./assets/image-man" alt="man" class="imageman">
    </div>

    <!--logos-->
    <div class="textlogos">
     <img src="assets/textlogos.png" alt="firsttext" class="text"> 
    </div>


    <div class="secondtext">
     <img src="assets/Secondtext.png">
    </div>

    <div class="thirdtext">
    <img src="./assets/thirdtext.png" alt="message"> 
    </div>

    <div class="downblock">
    <img src="assets/downblock.png" alt="bitmap" class="downblock"> 
    </div>

    <div class="text">
        <h2 class="largertext">Experience more together</h2>
        <h3 class="largetext">Stay connected with reliable HD meetings and unlimited one-on-one and group video sessions.</h3>
        <button class="probutton">Downloadv1.3</button>
    </div>


    
</body>
</html>
